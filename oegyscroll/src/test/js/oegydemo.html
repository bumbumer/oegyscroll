<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<script type="text/javascript" src="jquery-1.3.2.js"></script>
<script type="text/javascript" src="../../main/java/org/laughingpanda/wicket/oegyscroll.js"></script>
<script type="text/javascript" src="../../main/java/org/laughingpanda/wicket/oegyscroll-updater.js"></script>
<script language="javascript">
  $(document).ready(function(){	
		oegy = new OegyScroll();
		oegy.blockSize=100;
		oegy.height=200;
		oegy.rowHeight=25;
		oegy.generateMarkup();
		oegy.init(10000, 
			function(row){return "<td>row " + (row + 1) + "</td>"}, 
			"<td>Plz wait..</tr>");	
		oegy.main.appendTo($('body'));
		oegy.autorefresh();
  });
</script>  
</head>
<body>
</body>
</html>
